#    service for attaching an external domain to a local computer
#    fill variables NGROK_AUTHTOKEN and NGROK_USER_DOMAIN in docker env
    ngrok:
        image: ngrok/ngrok:latest
        container_name: ${COMPOSE_PROJECT_NAME}_ngrok
        restart: unless-stopped
        environment:
            NGROK_AUTHTOKEN: ${NGROK_AUTHTOKEN}
        command:
            - "http"
            - "${COMPOSE_PROJECT_NAME}_nginx:${NGINX_PORT_EXTERNAL}"
            - "--domain"
            - "${NGROK_USER_DOMAIN}"
        ports:
            - 4040:4040
        networks:
          - local
